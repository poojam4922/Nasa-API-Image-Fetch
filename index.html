<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <section id="current-image-container">
        <!-- data for current image will be displayed here -->
    </section>
    <form id="search-form">
        <div class="form-field">
            <h2>Search Nasa Image</h2>
            <div class="input-wrapper">
                <label for="search-input">Select Date:</label>
                <input type="date" id="search-input">
            </div>
            <div class="form-btn">
                <button type="submit">Search</button>
            </div>
        </div>
    <p class="error"></p>
    </form>

 

    <ul id="search-history">
<!--  past search history will be displayed here  -->
    </ul>
   </div>
    <script src="index.js"></script>
</body>
</html>
